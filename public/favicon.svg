<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Ready or Not</title>
  <style>
    :root { color-scheme: light dark; }
    @media (prefers-color-scheme: light) {
      #outer { stroke: #1a1a1a; }
      #inner { fill: #1a1a1a; }
      #text { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      #outer { stroke: #ffffff; }
      #inner { fill: #ffffff; }
      #text { fill: #1a1a1a; }
    }
  </style>
  <rect id="outer" x="4" y="4" width="24" height="24" fill="none" stroke-width="2"/>
  <rect id="inner" x="8" y="8" width="16" height="16"/>
  <text id="text" x="16" y="19" 
        font-family="-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="10" 
        font-weight="700"
        text-anchor="middle"
        dominant-baseline="middle">R/N</text>
</svg> 